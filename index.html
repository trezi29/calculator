<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A Basic Calculator</title>
    <meta name="description" content="A simple calculator.">
    <meta name="author" content="Trezi29">

    <meta property="og:title" content="A simple calculator">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A simple calculator">
    <meta property="og:image" content="image.png">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div id="background">
        <div id="calc_body">
            <div id="calc_screen_hole">
                <div id="calc_screen_lcd">
                </div>
            </div>
            <div class="calc_keys">
                <div class="calc_key_row">
                    <div class="calc_key_hole">
                        <div class="calc_key_ext">
                            <div class="calc_key_int">
                                <p>7</p> 
                            </div>
                        </div>
                    </div>
                    <div class="calc_key_hole">
                        <div class="calc_key_ext">
                            <div class="calc_key_int">
                                <p>8</p> 
                            </div>
                        </div>
                    </div>
                    <div class="calc_key_hole">
                        <div class="calc_key_ext">
                            <div class="calc_key_int">
                                <p>9</p> 
                            </div>
                        </div>
                    </div>
                    <div class="calc_key_hole">
                        <div class="calc_key_ext">
                            <div class="calc_key_int">
                                <p>/</p> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="calc_key_row">
                    <div class="calc_key_hole">
                        <div class="calc_key_ext">
                            <div class="calc_key_int">
                                <p>4</p> 
                            </div>
                        </div>
                    </div>
                    <div class="calc_key_hole">
                        <div class="calc_key_ext">
                            <div class="calc_key_int">
                                <p>5</p> 
                            </div>
                        </div>
                    </div>
                    <div class="calc_key_hole">
                        <div class="calc_key_ext">
                            <div class="calc_key_int">
                                <p>6</p> 
                            </div>
                        </div>
                    </div>
                    <div class="calc_key_hole">
                        <div class="calc_key_ext">
                            <div class="calc_key_int">
                                <p>*</p> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="calc_key_row">
                    <div class="calc_key_hole">
                        <div class="calc_key_ext">
                            <div class="calc_key_int">
                                <p>1</p> 
                            </div>
                        </div>
                    </div>
                    <div class="calc_key_hole">
                        <div class="calc_key_ext">
                            <div class="calc_key_int">
                                <p>2</p> 
                            </div>
                        </div>
                    </div>
                    <div class="calc_key_hole">
                        <div class="calc_key_ext">
                            <div class="calc_key_int">
                                <p>3</p> 
                            </div>
                        </div>
                    </div>
                    <div class="calc_key_hole">
                        <div class="calc_key_ext">
                            <div class="calc_key_int">
                                <p>-</p> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="calc_key_row">
                    <div class="calc_key_hole">
                        <div class="calc_key_ext">
                            <div class="calc_key_int">
                                <p>0</p> 
                            </div>
                        </div>
                    </div>
                    <div class="calc_key_hole">
                        <div class="calc_key_ext">
                            <div class="calc_key_int">
                                <p>.</p> 
                            </div>
                        </div>
                    </div>
                    <div class="calc_key_hole">
                        <div class="calc_key_ext orange">
                            <div class="calc_key_int orange">
                                <p>=</p> 
                            </div>
                        </div>
                    </div>
                    <div class="calc_key_hole">
                        <div class="calc_key_ext">
                            <div class="calc_key_int">
                                <p>+</p> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
